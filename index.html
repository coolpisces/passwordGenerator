<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="inputContainer">
            <input type="text" placeholder="New Password" readonly>
            <i class="fa-solid fa-copy fa-2xl"></i>
        </div>
        <button class="passwordButton">Generate</button>
    </div>

    <div class="alertContainer active">
        Password copied!
    </div>



    <script src="https://kit.fontawesome.com/2ed001a2f5.js" crossorigin="anonymous"></script>
    <script src="myScript.js"></script>
</body>

</html>
